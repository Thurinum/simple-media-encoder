sAbout="\r\n<h4>Acknowledgements</h4>\r\nA convenient graphical frontend for <i>ffmpeg</i>, the media encoding and decoding suite.<br /><br />\r\nOn Linux, uses system <a href=https://ffmpeg.org/ffprobe.html>ffprobe</a> and <a href=https://ffmpeg.org>ffmpeg</a>.<br />\r\nOn Windows, uses pre-compiled binaries of <i>ffprobe.exe</i> and <i>ffmpeg.exe</i> from <a href=https://github.com/GyanD/codexffmpeg/releases/>gyan.dev</a>.<br /><br />\r\nBuilt with <a href=https://www.qt.io>Qt</a>, the complete toolkit for cross-platform application development, under GPLv3 licensing. See About Qt.<br /><br />\r\nFor more information, visit our <a href=https://github.com/Thurinum/free-video-compressor>GitHub repository</a>.\r\n<h4>Credits</h4>\r\nSpecial thanks to Theodore L'Heureux for his helpful advice on refactoring and beta-testing of the product.\r\n"

